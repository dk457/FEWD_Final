<!DOCTYPE html>
<html>
  <head>
    <title>H | Landing Page</title>

    <!-- Google Font embed -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contactus.css" />
  </head>

  <body>
    <header class="h-header">
      <div class="h-logo-container">
        <a href="landingpage.html"
          ><img
            class="h-logo"
            src="https://i.imgur.com/UF5Wy2Q.png"
            alt="H Logo"
        /></a>
      </div>
      <nav class="h-nav">
        <h2 class="h-nav-element"><a href="aboutus.html">About Us</a></h2>
        <h2 class="h-nav-element"><a href="ourgoal.html">Our Goal</a></h2>
        <h2 class="h-nav-element"><a href="signup.html">Sign Up</a></h2>
      </nav>
    </header>

    <section class="main-contact-us">
      <section class="contact-us-body"></section>
      <div class="contact-us-title">
        <h1>Wanna chat?</h1>
      </div>
      <div class="contact-us-content-box">
        <div class="contact-form-p">
          <p>
            We would love to talk to you! <br />
            Shoot a message to us, and we will get back to you.
          </p>
        </div>

        <div class="contact-form">
          <p>E-mail Address:</p>
          <input type="text" placeholder="Enter Email" name="email" required />
          <p>Name:</p>
          <input type="text" placeholder="Enter Name" name="Name" required />
          <label for="subject">Message:</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write Something.."
            style="height:200px"
          ></textarea>
          <button>
            <h3 class="h-button-text">Submit</h3>
          </button>
        </div>
      </div>
    </section>

    <!--  Footer -->
    <footer class="h-footer">
      <hr />
      <div class="h-footer-text">
        <h6>H</h6>
        <p>Got questions? Ask us <a href="contactus.html">here!</a></p>
      </div>
    </footer>
  </body>
</html>
